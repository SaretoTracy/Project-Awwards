<!DOCTYPE html> {% load bootstrap5 %} {% load static %}
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title>Project Review - {{title}}</title>
    {% else %}
    <title> Project Review </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/projects.css' %}"> {% endblock %}

</head>


<body>

    {% block content %} {%endblock%} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}

</body>

</html>
