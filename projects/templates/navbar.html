<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <p>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Menu
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <nav class="amazing-tabs">

                <div class="main-tabs-container">
                    <div class="main-tabs-wrapper">
                        <ul class="main-tabs">
                            <li>
                                <button class=https://i.pinimg.com/564x/71/89/88/718988215800391b6050182a28ca6810.jpg "round-button" data-translate-value="0" data-color="red">
                          <span class="avatar">
                            <img src="https://i.pinimg.com/564x/71/89/88/718988215800391b6050182a28ca6810.jpg" alt="user avatar" />
                          </span>
                        </button>
                            </li>
                            <li>
                                <button class="round-button gallery active" style="--round-button-active-color: #2962ff" data-translate-value="100%" data-color="blue">
                          <svg fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                          </svg>
                        </button>
                            </li>
                            <li>
                                <button class="round-button" style="--round-button-active-color: #00c853" data-translate-value="200%" data-color="green">
                          <svg fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                          </svg>
                        </button>
                            </li>
                            <li>
                                <form class="navbar-form my-3" role="search" action="{% url 'search' %}">

                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search" name="image">
                                        <div class="input-group-btn search-bar">
                                            <button class="btn btn-default" type="submit">search</button> </div>

                                    </div>
                                </form>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </div>


</body>

</html>
