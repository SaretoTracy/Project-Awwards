<div class="row">


    <div class="card show mb-3" style="max-width: 1000px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{image.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{image.title}}</h5>
                    <p class="card-text">{{image.description}}</p>
                    <p class="card-text"><small class="text-muted">Posted:{{ image.link }}</small></p>
                    <div class="icon">
                        <div>
                            <i class="fa-solid fas fa-thumbs-up">Like</i>
                        </div>
                        <div>
                            <i class="fa-solid fas fa-thumbs-down">dislike</i>
                        </div>
                        <div>
                            <i class="fa-solid fas fa-comments">Comments</i>
                        </div>
                    </div>

                </div>


            </div>


        </div>
    </div>

</div>


</div>
